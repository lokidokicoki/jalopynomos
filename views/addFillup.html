<h1>{{vehicle.title}} | Add Fill up</h1>


<form class="form-horizontal">
  <div class="form-group">
    <label for="date" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="date" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="litres" class="col-sm-2 control-label">Litres</label>
    <div class="col-sm-10">
      <input type="litres" required class="form-control" id="litres" placeholder="litres">
    </div>
  </div>
  <div class="form-group">
    <label for="odometer" class="col-sm-2 control-label">odometer</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="odometer" placeholder="odometer">
    </div>
  </div>
  <div class="form-group">
    <label for="trip" class="col-sm-2 control-label">trip</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="trip" placeholder="trip">
    </div>
  </div>
  <div class="form-group">
    <label for="cost" class="col-sm-2 control-label">cost</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="cost" placeholder="cost">
    </div>
  </div>
  <div class="form-group">
    <label for="ppl" class="col-sm-2 control-label">ppl</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ppl" placeholder="ppl">
    </div>
  </div>
  <div class="form-group">
    <label for="notes" class="col-sm-2 control-label">notes</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="notes" placeholder="notes">
    </div>
  </div>
</form>
<!--
Purchase date : {{fuel.date}}<br/>
Litres: {{fuel.litres}}<br/>
Price/litre: {{fuel.ppl dp=3}}<br/>
Trip: {{fuel.trip}}<br/>
Odometer: {{fuel.odo}}<br/>
Cost: {{fuel.cost}}<br/>
Fuel type: {{fuel.type}}<br/>
MPG: {{fuel.mpg}}<br/>
Notes: {{fuel.notes}}<br/>
-->
<button id="saveFillup" class="btn btn-primary">Save</button><br/>
Back to <a href="/vehicle/{{vehicle.id}}">{{vehicle.title}}</a><br/>
