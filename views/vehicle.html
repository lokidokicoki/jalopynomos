<h1>{{title}}</h1>
Purchase date: {{parseDate vehicle.purchase.date}}

<p> Fuel records:</p>
{{#each vehicle.fuelIDs}}
<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><a href="/vehicle/{{../vehicle.id}}/fuel/{{this}}">{{this}}</a><br/>
{{/each}}

<p> Service records:</p>
{{#each vehicle.serviceIDs}}
<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><a href="/vehicle/{{../vehicle.id}}/service/{{this}}">{{this}}</a><br/>
{{/each}}
